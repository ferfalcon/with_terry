<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates & Jinja2: Exercise 5</title>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
        {% for book in books_list %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
